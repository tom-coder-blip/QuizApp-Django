<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="card shadow p-4">
            <h1 class="mb-3">{{ quiz.title }} - Results</h1>
            <p class="lead">You scored <strong>{{ score }}</strong> out of <strong>{{ total }}</strong>.</p>

            {% if score == total %}
                <div class="alert alert-success mt-3">Excellent! ðŸŽ‰ You got all questions right!</div>
            {% elif score >= total|divisibleby:2 %}
                <div class="alert alert-info mt-3">Good job! You did well!</div>
            {% else %}
                <div class="alert alert-warning mt-3">Keep practicing! You can do better next time!</div>
            {% endif %}

            <a href="{% url 'quiz_list' %}" class="btn btn-primary mt-4">Back to Quizzes</a>
        </div>
    </div>
</body>
</html>
