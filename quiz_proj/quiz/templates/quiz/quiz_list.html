<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz List</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">Quizzes</h2>

    <!-- Create Quiz Button -->
    <button class="btn btn-primary mb-3" hx-get="/quiz/create/" hx-target="#quiz-form" hx-swap="innerHTML">
        Create Quiz
    </button>

    <!-- Quiz Form (Loaded dynamically) -->
    <div id="quiz-form"></div>

    <!-- List of Quizzes -->
    <div id="quiz-list">
        {% for quiz in quizzes %}
            <div class="quiz-item">
                <!-- ✅ UPDATED: Clicking a quiz title loads details dynamically -->
                <a hx-get="/quiz/{{ quiz.id }}/" hx-target="#quiz-content" hx-swap="innerHTML">
                    {{ quiz.title }}
                </a>
            </div>
        {% endfor %}
    </div>

    <!-- ✅ NEW: This is where quiz details will be loaded dynamically -->
    <div id="quiz-content"></div>

</div>

</body>
</html>
